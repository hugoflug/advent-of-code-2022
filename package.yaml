name:                advent-of-code-twenty-twentyone
version:             0.1.0.0

dependencies:
- base >= 4.7 && < 5
- split
- containers
- multiset
- memoize
- uglymemo

library:
  source-dirs: src

tests:
  advent-of-code-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - advent-of-code-twenty-twentyone
    - hspec
